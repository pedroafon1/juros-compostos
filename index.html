<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculador de Juros Compostos
            </h2>
            <div id="input-box">
                <div class="input-field">
                    <label for="value">Valor Inicial (capital) </label>
                    <input type="number" name="" id="value">
                </div>
                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m: </label>
                    <input type="number" name="" id="fee">
                </div>
                <div class="input-field">
                    <label for="time">Tempo de Rendimento a.m: </label>
                    <input type="number" name="" id="time">
                </div>
            </div>
            <div id="result">
                <h4>Resultado: </h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>
    
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
